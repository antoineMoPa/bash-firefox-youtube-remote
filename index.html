<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Auto</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <input type="text" class="search-field" value="">
    <br>
    <button class="go-first">First youtube video</button>
    <script>

var input = document.querySelectorAll(".search-field")[0];
var btn = document.querySelectorAll(".go-first")[0];

btn.onclick = function(){
    var vid = input.value;
    var href = window.location.protocol +
	"//" +
	window.location.host +
	"/yt/" + 
	vid;
    
    window.location = href;
}
</script>
  </body>
</html>
